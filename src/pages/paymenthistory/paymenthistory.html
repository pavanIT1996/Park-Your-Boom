<ion-header>
  <ion-navbar>
    <ion-title>
     Payment History
    </ion-title>
  </ion-navbar>

 


<!--<div class = "row">
   <div class = "col col-33" text-center><b>Date</b></div>
   <div class = "col col-33" text-center><b>Session Time</b></div>
   <div class = "col col-33" text-center><b>Cost</b></div>
  
</div>-->
</ion-header>


<ion-content padding>
  <ion-item>
      <ion-list>
      <ion-item  *ngFor="let sessionTimer of SessionTimers |async">
      <div class = "row">
      <div class = "col col-33" text-center><b>Date : {{sessionTimer.date}}</b></div><br>
      <div class = "col col-33" text-center><b>Time : {{sessionTimer.time}}</b></div><br>
      <div class = "col col-33" text-center><b>Cost : {{sessionTimer.cost}}</b></div>
      </div>
      </ion-item>
      </ion-list>
  </ion-item>
    <ion-item-options side="left">
      <button ion-button color="danger" (click)="deletehistory(sessionTimer.$key)">
        <ion-icon name="md-trash">Delete</ion-icon>
      </button>
    </ion-item-options>
   
</ion-content>
