<ion-header>

  <ion-navbar>
    <ion-title>Owner-Signup</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>


  <form [formGroup]="form1">
  <ion-list>

  <!--<ion-item>
    <ion-input  [(ngModel)]="name" type="text" placeholder="Name"></ion-input>
  </ion-item> -->

  <ion-item>
    <ion-input  [(ngModel)]="email" type="email" placeholder="Email" formControlName="email"
    [class.invalid]="!form1.controls.email.valid && form1.controls.email.dirty"></ion-input>
  </ion-item>

<p *ngIf="!form1.controls.email.valid && form1.controls.email.dirty">Please Enter Valid Email</p>

    <ion-item>
    <ion-input [(ngModel)]="pass" type="password" placeholder="Password" minlength="8" formControlName="PWD"
    [class.invalid]="!form1.controls.PWD.valid && form1.controls.PWD.dirty"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="Rpword" type="password" placeholder="Re_enter_Password" minlength="8" formControlName="PWD2"
    [class.invalid]="!form1.controls.PWD2.valid && form1.controls.PWD2.dirty"></ion-input>
  </ion-item>


</ion-list>
  </form>
<button ion-button block (click)="addContact(email, pass, Rpword,2)"> singup </button>

<!--<button ion-button block (click)="registerOwner()"> singup </button>-->
<!--<button ion-button block (click)="addContact(email, name, pass, 2)"> singup </button> -->

</ion-content>
