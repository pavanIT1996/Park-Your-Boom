<!--
  Generated template for the Findlocation page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>findlocation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar 
[(ngModel)]="autocomplete.query" 
[showCancelButton]="true" 
(ionInput)="updateSearch()" 
(ionCancel)="dismiss()"
placeholder="Start typing and select ...">
</ion-searchbar>
<ion-list>
<ion-item *ngFor="let item of autocompleteItems" 
(click)="chooseItem(item)">
{{ item.description }}
</ion-item>
</ion-list>

</ion-content>
