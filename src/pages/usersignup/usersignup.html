<ion-header>

  <ion-navbar>
    <ion-title>User-Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

  <!--<ion-item>
    <ion-input [(ngModel)]="name" type="text" placeholder="Name"></ion-input>
  </ion-item> -->

  <ion-item>
    <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
  </ion-item>

    <ion-item>
    <ion-input [(ngModel)]="pass" type="password" placeholder="Password" minlength="8"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="Rpword" type="password" placeholder="Re_enter_Password" minlength="8" ></ion-input>
  </ion-item>
  

</ion-list>

<button ion-button block (click) = "addContact(email, pass, Rpword,1)"> singup </button>
<!--<button ion-button block (click) = "addContact(email, name, pass, 1)"> singup </button> -->


</ion-content>
