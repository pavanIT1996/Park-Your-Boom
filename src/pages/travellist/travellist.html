<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>To-Travel-List</ion-title>

<ion-buttons end>
  <button ion-button icon-only (click)="showPrompt()">
    <ion-icon name="add">
    </ion-icon>
  </button>
</ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
<!--button ion-button  (click) = "showPrompt()"> Add </button-->
<h3>Travel List </h3>

<ion-list>
  <ion-item *ngFor="let travelList of travelList | async " (click)="showOptions(travelList.$key, travelList.place, travelList.date, travelList.time)">
    {{travelList.place}}
  </ion-item>
</ion-list>

<button ion-button block (click) = "nextnewtrvallist()"> Today Travel List </button>

<p> Put your phone camera in front of a product with a barcode and hit Scan</p>
