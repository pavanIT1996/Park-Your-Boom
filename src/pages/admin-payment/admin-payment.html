<ion-header>

  <ion-navbar>
  <ion-buttons> 
    <ion-title>Admin Payment</ion-title>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item>
      <h2>Payment Details</h2>
      <ion-list>
      <ion-item *ngFor="let Payment of Payment | async" >
      <h6>Payment Details</h6>
      <h4>{{Payment.$key}}</h4>
      <p>Name-{{Payment.Name}}</p>
      <p>Card Number-{{Payment.CardNumber}}</p>
      <p>Card Type-{{Payment.CardType}}</p>
      <p>Status-{{Payment.Status}}</p>
      <p>Expire Date-{{Payment.ExpireDate}}</p>
      </ion-item>
      </ion-list>
    </ion-item>


</ion-content>
