<ion-header>

  <ion-navbar>
    <ion-title>Navigation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <ion-list>
  <ion-item>
    <ion-label color="primary">Start</ion-label>
    <ion-input placeholder="Text Input" [(ngModel)]="Start"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" >End</ion-label>
    <ion-input placeholder="Text Input" [(ngModel)]="End"></ion-input>
  </ion-item>
  
  
  
{{Start}} - {{End}}
  <button ion-button full (click)="calculateAndDisplayRoute()">Navi</button>
  <div #map id="map"></div>
</ion-list>
  
  


</ion-content>
