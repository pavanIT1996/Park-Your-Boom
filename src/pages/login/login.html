<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
    <!--<ion-buttons end >
    <button end (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>
    </ion-buttons>-->
  </ion-navbar>

</ion-header>


<ion-content padding>
   <form [formGroup]="form1">
  <ion-item>
  <ion-avatar>
    <div class="list" >
 <img class="item item-avatar" class="center" src="assets/guest-256.png"> 
    </div>
  </ion-avatar>
  </ion-item>

  <ion-list>

  <ion-item>
    <ion-input type="email" name="email" [(ngModel)]="email" placeholder="email" formControlName="email"
  [class.invalid]="!form1.controls.email.valid && form1.controls.email.dirty"></ion-input>
  </ion-item>

  <p *ngIf="!form1.controls.email.valid && form1.controls.email.dirty">Please Enter Valid Email</p>

  <ion-item>
    <ion-input type="password" name="password" [(ngModel)]="password" placeholder="password" formControlName="PWD"
    [class.invalid]="!form1.controls.PWD.valid && form1.controls.PWD.dirty"></ion-input>
  </ion-item>

  <p *ngIf="!form1.controls.PWD.valid && form1.controls.PWD.dirty">Please Enter Password</p>

</ion-list>
</form>

<!--<button ion-button  block (click) = "nexthome()"> login </button> -->
<button ion-button  block (click) = "login()"> login </button> 

<button ion-button  clear block (click) = "nextFpw()"> Forgot Password? </button>

<button ion-button clear block (click) = "nextsingupsel()"> Create an account </button>

</ion-content>
