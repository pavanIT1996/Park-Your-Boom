  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Parking Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="street-view"></div>
  <ion-list>
  <ion-item *ngFor="let ParkingDetail of ParkingDetail | async" >

  <div>Parking Slot Name:{{ParkingDetail.slotName}}</div>
  <div>Rate:{{ParkingDetail.Rates}}</div> 
  <div>Address:{{ParkingDetail.Address}}</div> 
  <div>Opening Time:{{ParkingDetail.OpeningTime}}</div> 
  <div>Closing Time:{{ParkingDetail.ClosingTime}}</div> 
  <div>Capacity:{{ParkingDetail.Capacity}}</div> 
  </ion-item>
  </ion-list>

<button ion-button block (click)="reservation()">Reserve Slot</button>
<button ion-button block (click)="navi()">Navigate to Location</button>   

</ion-content>
